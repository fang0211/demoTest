<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="./jquery.js"></script>
<script>
    var ret = {name:"max",list:{age:"30"}};
    var res = {list:{sex:"女"}};
    //任意对象扩展
    var obj = $.extend(true,{}, ret, res);       //=>  name  age
    console.log(obj);   //name:"max"  list:{sex:"女", age:"30" }


    //深拷贝


    // 			//jQuery  本身扩展  this  ==  jQuery
    $.extend({
        work: function(){console.log(11111)}
    });

    jQuery.work();
    // 			
    // 			//实例对象扩展    this   ==  实例对象
    $.fn.extend({
        sex:"男"
    });
    console.log($().sex);    //男     $.fn.extend   $.extend
//    console.log(jQuery);
</script>
</body>
</html>
