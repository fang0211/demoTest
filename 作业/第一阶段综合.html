//如何实现数组的随机排序？请写出至少两种方法（说明思路并提交代码）。
/**
 * 洗牌算法
 * 用Math.random()方法随机获取index，然后前后交互元素，达到乱序
 */
    function shuffle(array){
        var newArr = array.concat();
        var length = array.length;
        for(var i=0;i<length;i++){
            var index = Math.floor(Math.random()*length);
            var temp = newArr[index];
            newArr[index] = newArr[i];
            newArr[i] = temp
        }
        return newArr
    }
    /**
     * 遍历数组，生成随机索引，通过随机索引，把原数组中的值取出，放入新数组，
     * 然后通过数组方法,Array.splice()删除原数组中的值，实现随机排序
     */
    function randSort(array){
        var newArr = array.concat();
        var mixedArray = [];
        var length = newArr.length;
        while(length>0){
            var index = Math.floor(Math.random()*length);
            mixedArray.push(newArr[index]);
            newArr.splice(index,1)
            length--;
        }
        return mixedArray
    }
